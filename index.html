<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" 
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block ">
        <div class="col-2 hour">8:00 AM</div>
        <div class="col-9 past" id="time-8" >
          <p id="task-8"></p>
        </div>
        <button class="col 1 saveBtn" id="save-btn">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">9:00 AM</div>
        <div class="col-9 past" id="time-9" >
          <p id="item-9"></p>
        </div>
        <button class="col 1 saveBtn" id="save-btn">
          <i class="bi bi-save"></i>
        </button>
      </div>

        <div class="col-2 hour">10:00 AM</div>

        </button>
      </div>
      <div class="row time-block">

        <div class="col-9 past" id="time-11" >
          <p id="item-11"></p>
        </div>
        <button class="col 1 saveBtn" id="save-btn">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="row time-block">

        <div class="col-9 past" id="time-12" >

        </div>
        <button class="col 1 saveBtn" id="save-btn">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1:00 PM</div>
        <div class="col-9 past" id="time-1" >
          <p id="item-1"></p>
        </div>
        <button class="col 1 saveBtn" id="save-btn">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2:00 PM</div>

        </div>

        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4:00 PM</div>

          <p id="item-4"></p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
